name: Build Validation

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

jobs:
  validate-builds:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Validate Java Services
        run: |
          echo "üîç Validating Java service builds..."
          cd backend
          for service in api-gateway auth-service discovery-server notification-service order-service tenant-service user-service; do
            echo "Building $service..."
            cd $service
            mvn clean compile -DskipTests
            cd ..
          done
      
      - name: Validate Next.js Frontends
        run: |
          echo "üîç Validating Next.js frontend builds..."
          for frontend in frontend/admin-panel frontend/customer-portal frontend/home-page frontend/process-server-portal frontend/super-admin; do
            echo "Building $frontend..."
            cd $frontend
            npm ci
            npm run build
            cd ../..
          done
      
      - name: Build Summary
        if: success()
        run: |
          echo "‚úÖ All builds validated successfully!"
          echo "Ready for deployment"

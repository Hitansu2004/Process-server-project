server {
    listen 80 default_server;
    server_name app.ezcollab.com;

    # Home page (root)
    location = / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Customer portal static files
    location ~ ^/customer/_next/(.*)$ {
        proxy_pass http://localhost:3002/customer/_next/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Customer portal
    location /customer {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Process server portal static files
    location ~ ^/process-server/_next/(.*)$ {
        proxy_pass http://localhost:3003/_next/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Process server portal
    location /process-server {
        proxy_pass http://localhost:3003/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Admin panel static files
    location ~ ^/admin/_next/(.*)$ {
        proxy_pass http://localhost:3004/_next/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Admin panel
    location /admin {
        proxy_pass http://localhost:3004/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Super admin static files
    location ~ ^/super-admin/_next/(.*)$ {
        proxy_pass http://localhost:3005/_next/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Super admin
    location /super-admin {
        proxy_pass http://localhost:3005/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Home page static files
    location /_next/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Backend API Gateway
    location /api {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Eureka Discovery Server
    location /eureka {
        proxy_pass http://localhost:8761;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

server {
    listen 80;
    server_name ezcollab.com app.ezcollab.com;
    client_max_body_size 5M;

    # Custom 404 error page
    error_page 404 /errors/404.html;
    
    # Location for 404 error page with aggressive caching
    location = /errors/404.html {
        root /usr/share/nginx/html;
        internal;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Location for 404 image with aggressive caching
    location = /404-image.png {
        root /usr/share/nginx/html/errors;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options nosniff;
        expires 1y;
    }


    # Home page (root)
    location = / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Customer portal static files
    location ~ ^/customer/_next/(.*)$ {
        proxy_pass http://localhost:3002/customer/_next/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Customer portal
    location /customer {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Process server portal static files
    location ~ ^/process-server/_next/(.*)$ {
        proxy_pass http://localhost:3003/process-server/_next/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Process server portal
    location /process-server {
        proxy_pass http://localhost:3003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Admin panel static files
    location ~ ^/admin/_next/(.*)$ {
        proxy_pass http://localhost:3004/admin/_next/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Admin panel
    location /admin {
        proxy_pass http://localhost:3004;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Super admin static files
    location ~ ^/super-admin/_next/(.*)$ {
        proxy_pass http://localhost:3005/super-admin/_next/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Super admin
    location /super-admin {
        proxy_pass http://localhost:3005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Home page static files
    location /_next/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Backend API Gateway
    location /api {
        # CORS headers
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-User-Id,X-Email,X-Is-Super-Admin,UserRole,userid,userrole,tenantid' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-User-Id,X-Email,X-Is-Super-Admin,UserRole,userid,userrole,tenantid' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Eureka Discovery Server
    location /eureka {
        proxy_pass http://localhost:8761;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

}

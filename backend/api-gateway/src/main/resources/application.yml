spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Auth Service Routes
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**,/api/invites/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/${segment}
        
        # Tenant Service Routes
        - id: tenant-service
          uri: lb://TENANT-SERVICE
          predicates:
            - Path=/tenant-service/**,/api/tenants/**
          filters:
            - RewritePath=/tenant-service/(?<segment>.*), /${segment}
        
        # Order Service Routes
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/orders/**,/api/bids/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/${segment}
        
        # User Service Routes
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**,/api/customers/**,/api/delivery-persons/**,/api/contact-book/**,/api/process-servers/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/${segment}
        
        # Notification Service Routes
        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/notifications/**
          filters:
            - RewritePath=/api/notifications/(?<segment>.*), /api/notifications/${segment}
      
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "${CORS_ORIGIN_1:http://localhost:3000}"
              - "${CORS_ORIGIN_2:http://localhost:3001}"
              - "${CORS_ORIGIN_3:http://localhost:3002}"
              - "${CORS_ORIGIN_4:http://localhost:3003}"
              - "${CORS_ORIGIN_5:http://localhost:3004}"
              - "${CORS_ORIGIN_6:http://localhost:3005}"
              - "${CORS_ORIGIN_VPS:http://app.ezcollab.com}"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true

# Server Configuration - Uses environment variables with defaults
server:
  port: ${SERVER_PORT:8080}

# Eureka Client Configuration
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,routes,metrics
  endpoint:
    health:
      show-details: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:processserve-jwt-secret-key-2024-secure}

# Logging Configuration
logging:
  level:
    org.springframework.cloud.gateway: ${GATEWAY_LOG_LEVEL:DEBUG}
    reactor.netty: INFO
    com.processserve.gateway: DEBUG

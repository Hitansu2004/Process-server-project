spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Auth Service Routes
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**,/api/invites/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/${segment}
        
        # Tenant Service Routes
        - id: tenant-service
          uri: lb://TENANT-SERVICE
          predicates:
            - Path=/tenant-service/**,/api/tenants/**
          filters:
            - RewritePath=/tenant-service/(?<segment>.*), /${segment}
        
        # Order Service - Pricing Routes (must be before user-service to match first)
        - id: order-service-pricing
          uri: lb://ORDER-SERVICE
          order: -1
          predicates:
            - Path=/api/process-servers/pricing,/api/process-servers/pricing/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/${segment}
        
        # Order Service - Orders Routes
        - id: order-service-orders
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/orders/**,/api/bids/**,/api/geography/**,/api/messages/**,/api/drafts/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/${segment}
        
        # User Service - Process Server Profile GET
        - id: user-service-ps-profile
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/process-servers/{segment}
            - Method=GET
          filters:
            - RewritePath=/api/(?<segment>.*), /api/${segment}
        
        # User Service - Process Server POST (create profile)
        - id: user-service-ps-create
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/process-servers
            - Method=POST
          filters:
            - RewritePath=/api/(?<segment>.*), /api/${segment}
        
        # User Service - Other Process Server Routes
        - id: user-service-ps-other
          uri: lb://USER-SERVICE
          order: 100
          predicates:
            - Path=/api/process-servers/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/${segment}
        
        # User Service - Other Routes
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**,/api/customers/**,/api/delivery-persons/**,/api/contact-book/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/${segment}
        
        # Notification Service Routes
        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/notifications/**
          filters:
            - RewritePath=/api/notifications/(?<segment>.*), /api/notifications/${segment}
      
      # globalcors removed to let Nginx handle CORS

# Server Configuration - Uses environment variables with defaults
server:
  port: ${SERVER_PORT:8080}

# Eureka Client Configuration
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,routes,metrics
  endpoint:
    health:
      show-details: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:processserve-jwt-secret-key-2024-secure}

# Logging Configuration
logging:
  level:
    org.springframework.cloud.gateway: ${GATEWAY_LOG_LEVEL:DEBUG}
    reactor.netty: INFO
    com.processserve.gateway: DEBUG

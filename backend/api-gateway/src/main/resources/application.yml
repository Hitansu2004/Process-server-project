spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Auth Service Routes
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /api/auth/$\{segment}
        
        # Tenant Service Routes
        - id: tenant-service
          uri: lb://TENANT-SERVICE
          predicates:
            - Path=/api/tenants/**
          filters:
            - RewritePath=/api/tenants/(?<segment>.*), /api/tenants/$\{segment}
        
        # Order Service Routes
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/orders/**,/api/bids/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        # User Service Routes
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**,/api/customers/**,/api/delivery-persons/**,/api/contact-book/**,/api/process-servers/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        # Notification Service Routes
        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/notifications/**
          filters:
            - RewritePath=/api/notifications/(?<segment>.*), /api/notifications/$\{segment}
      
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: false

server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

jwt:
  secret: processserve-jwt-secret-key-2024-secure

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO

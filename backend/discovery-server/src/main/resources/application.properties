spring.application.name=discovery-server

# Server Configuration - Uses environment variables with defaults
server.port=${DISCOVERY_SERVER_PORT:8761}
server.address=${DISCOVERY_SERVER_HOST:0.0.0.0}

# Eureka Server Configuration
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.serviceUrl.defaultZone=${EUREKA_URL:http://localhost:8761/eureka/}

# Eureka Server Instance Configuration
eureka.instance.hostname=${DISCOVERY_SERVER_HOST:localhost}
eureka.instance.prefer-ip-address=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Logging Configuration
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO


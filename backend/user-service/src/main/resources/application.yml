spring:
  application:
    name: user-service
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/processserve_db?useSSL=false&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME:dbuser}
    password: ${DB_PASSWORD:dbuser!!}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

# Server Configuration - Uses environment variables with defaults
server:
  port: ${SERVER_PORT:8082}
  error:
    include-message: always

# Eureka Client Configuration
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

# Logging Configuration
logging:
  level:
    com.processserve: ${APP_LOG_LEVEL:DEBUG}
